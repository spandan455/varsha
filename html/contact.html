<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us : Varshaa</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"></script>
</head>
<body>
    <ul class="nav">
        <li class="logo">Varshaa</li>
        <a class="a" href="/html/home.html"><li class="nologo " tabindex="0"><i data-feather="home"></i></li></a>
        <a class="a" href="/html/contact.html"><li class="nologo neutroA" tabindex="0"><i data-feather="phone"></i></li></a>

    <div class="container">
        <h1 class="title">Contact us</h1>
        <div class="other">

            <div class="name">
                <div class="inpdiv"><p>Name</p><input type="text" class="inp"></div>

            <div class="email">

            <div class="msg">
                <div class="inpdiv">
                    <p>Message</p>
                    <textarea class="inp" cols="24" rows="5"></textarea>
                </div>
            </div>

            
        </div>
        <button class="neutro">Submit</button>
    </div>
    <footer>

        feather.replace();
